<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signincss.css">
    <title>Sign In</title>
</head>
<body>
    <div class="outter-container">
        <div class="container-signin-1">
            <h1>Sign In</h1>
            <form>
                <input type="email" name="email" placeholder="Your Email Address" required><br>
                <input type="password" placeholder="Your Password" id="pass"required><br>
                <a href="#" class="forgot"><h4>Forgot your password?</h4></a><br>
                <input type="submit" value="Sign In"  id="signin"required>
            </form>
            <div class="cont">
                <ul class="line">
                    <li><img src="Photos/Line 1.png" ></li>
                    <li><h5>or continue with</h5></li>
                    <li><img src="Photos/Line 1.png"></li>
                </ul>
                     
                <div class="logos">
                    <ul>
                        <li><a href="#"><img src="Photos/google.png"></a></li>
                        <li><a href="#"><img src="Photos/twitter (1).png"></a></li>
                        <li><a href="#"><img src="Photos/facebook (2).png"></a></li>
                    </ul>
                </div>
                <div class="signin">
                    <h5 class="signins">Don't have an account?  <a href="signup.html" class="signup"> Sign up</a></h5>
                </div>
                
            </div>
        </div>
        <div class="container-signin-2">
            <img src="Photos/signinpic.png">
        </div>
    </div>
   
</body>
</html>
