<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signupcss.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="outter-container">
        <div class="container-signin-1">
            <h1>Sign Up</h1>
            <form>
                <input type="text" name="name" placeholder="Your Name" required><br>
                <input type="email" name="email" placeholder="Your Email Address" required><br>
                <input type="tel" name="tel" placeholder="Your Phone Number" required><br>
                <input type="password" placeholder="Your Password" id="pass" required><br>
                <input type="password" class="pass" placeholder="Confirm Password" id ="conpass" required><br>
                <input type="checkbox" value="check" required><label> By signing up, you accept the Terms of Service and Privacy Policy</label>
                <input type="submit" value="Sign Up" id="signup" required>
            </form>
            <div class="cont">
                <div class="signin">
                    <h5 class="signins">Don't have an account?<a href="signin.html" class="signup"> Sign up</a></h5>
                </div>
                
            </div>
        </div>
        <div class="container-signin-2">
            <img src="Photos/miha-rekar--wm9OmdN_Ig-unsplash 2.png">
        </div>
    </div>
</body>
</html>
